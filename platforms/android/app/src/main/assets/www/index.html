        <nav id="menu" class="menu">
            <div ng-controller="pageContentController">
                <div ng-include src="'views/header.html'"></div>
            </div>

                    <span class="menu-header-title">Tests</span>
                </header>
            </a>

            <section class="menu-section">
                <h3 class="menu-section-title">Docs</h3>

                    <li><a href="https://github.com/mango/slideout#installation" target="_blank">Installation</a></li>

                    <li><a href="https://github.com/mango/slideout#npm-scripts" target="_blank">npm-scripts</a></li>
                </ul>
            </section>


        </nav>

        <main id="panel" class="panel">
            <header class="panel-header" style="margin:20px auto 40px">
                <button style="top: 8px;height: 40px;" class="btn-hamburger js-slideout-toggle"></button>
            </header>





            <div ng-controller="pageContentController">


                <div class="row" ng-show="Site.Status=='Down'">
                    <div class="alert alert-danger">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        <strong>Oh snap!</strong> {{Site.Info[_localeCode].Message}}
                    </div>
                </div>

                <div ng-include src="'views/navigation.html'"></div>

                <div id="view" ng-view></div>

                <div ng-include src="'views/footer.html'"></div>
            </div>
        </main>

    <script>
        window.onload = function () {
            document.querySelector('.js-slideout-toggle').addEventListener('click', function () {
                slideout.toggle();
            });

            document.querySelector('.menu').addEventListener('click', function (eve) {
                if (eve.target.nodeName === 'A') {
                    slideout.close();
                }
            });
