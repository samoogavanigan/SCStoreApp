<div layout="row" ng-controller="homeController" ng-cloak>
    <div flex="10"></div>

    <div class="example">
        <div class="row example-modal">
          <div class="col-md-6">
            <div class="modal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">{{_PageContentData.Registration[_localeCode].TileTitle}}</h4>
                  </div>
                  <div class="modal-body">
                    <p>{{_PageContentData.Registration[_localeCode].SubTitle}}</p>
                    
                    <div class="row">
                      <div class="col-xs-12">
                        <label>{{_PageContentData.Registration[_localeCode].NameLabel}}</label>
                        <input type="text" class="form-control" placeholder="{{_PageContentData.Registration[_localeCode].NameLabel}}">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-xs-12">
                        <label>{{_PageContentData.Registration[_localeCode].EmailLabel}}</label>
                        <input type="text" class="form-control" placeholder="{{_PageContentData.Registration[_localeCode].EmailLabel}}">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-xs-12">
                        <label>{{_PageContentData.Registration[_localeCode].MobileLabel}}</label>
                        <input type="text" class="form-control" placeholder="{{_PageContentData.Registration[_localeCode].MobileLabel}}">
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{{_PageContentData.Registration[_localeCode].CloseButton}}</button>
                    <button type="button" class="btn btn-success">{{_PageContentData.Registration[_localeCode].RegisterButton}}</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

 
    <div flex="10"></div>
</div> <!-- end row -->
